<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Burger House</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <div class="wrapper">
        <div class="logo">
          <img src="./assets/images/header/Logo.png" alt="Logo" />
        </div>
        <div class="contact">
          <p>Express Delivery +1 234 567 890</p>
        </div>
      </div>
      <nav>
        <ul>
          <li><a href="#">HOME</a></li>
          <li><a href="#">MENU</a></li>
          <li><a href="#">OUR STORY</a></li>
          <li><a href="#">CONTACT US</a></li>
        </ul>
      </nav>
      <div class="hero">
        <div class="caption">
          <p>It Is A Good Time For The Great Taste Of Burger</p>
          <p><span>BURGER</span> WEEK</p>
        </div>
        <div class="imgs">
          <img class="drink" src="./assets/images/header/Drinks.png" alt="" />
          <img
            class="potato"
            src="./assets/images/header/French Fries.png"
            alt=""
          />
          <img
            class="burger"
            src="./assets/images/header/Burger Image.png"
            alt=""
          />
        </div>
        <button class="discount">
          $5<span class="price">.49</span><span>ONLY</span>
        </button>
      </div>
    </header>
    <main>
      <section class="try-today">
        <div class="card-container">
          <img src="./assets/images/tryToday/1.jpg" alt="" />
          <p class="label">Try It Today</p>
          <p class="caption">Most Popular Burger</p>
        </div>
        <div class="card-container">
          <div>
            <img src="./assets/images/tryToday/2.jpg" alt="" />
            <p class="label">Try It Today</p>
            <p class="caption">More Fun <br />More Taste</p>
          </div>
          <div>
            <img src="./assets/images/tryToday/3.jpg" alt="" />
            <p class="label">Try It Today</p>
            <p class="caption">Fresh & Chili</p>
          </div>
        </div>
      </section>
      <section class="menu"></section>
      <section class="slider"></section>
      <section class="booking"></section>
    </main>
    <footer></footer>
    <script src="main.js"></script>
  </body>
</html>
